<!DOCTYPE html> <!--Dokumententyp festlegen-->
<html lang="en"> <!--Programmiersprache festlegen-->
<head>
    <meta charset="UTF-8"> <!--Umlaute verwenden-->
    <title>Mannschaften</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--IE soll im höchsten verfügbaren Modus laufen-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Größenangabe für PC/Laptop-->

    <style>
        body { /*Hintergrundfarbe bestimmen; Seitenabstand festlegen*/
            background-color: #F3F5F6;
            padding-left: 100px;
            padding-right: 100px;}

        .slideshow{
            width: 50%;
            height: 50%;
            overflow: hidden;}

        .middle{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white}

        .navigation{
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;}

        .bar{
            width: 50px;
            height: 10px;
            border: 2px solid black;
            margin: 6px;
            cursor: pointer;
            transition: 0.4s;}

        .bar:hover{
            background-color:mediumblue;}

        input[name="r"]{
            position: absolute;
            visibility: hidden;}

        .slides{
            width: 500%;
            height: 100%;
            display: flex;}

        .slide{
            width: 20%;
            transition: 0.6s;}

        .slide img{
            width: 100%;
            height: 100%;}

        #r1:checked ~ .s1{
            margin-left: 0;}
        #r2:checked ~ .s1{
            margin-left: -20%;}
        #r3:checked ~ .s1{
            margin-left: -40%;}
        #r4:checked ~ .s1{
            margin-left: -60%;}

        .headline { /*Name des Vereins: Farbe und größe anpassen*/
            color: mediumblue;
            flex: 1;
            font-size: 40px;}

        .navbar { /*Menüleiste anpassen*/
            display: flex;
            justify-content: space-between; /*Aufteilung der Menüleiste und Logo in zwei Schichten*/
            align-items: center;
            font-weight: 700;}

        a { /*Link design*/
            color: mediumblue;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 700;}

        a:hover { /*Link wird sichtbar, wenn man mit der Maus über den Text geht*/
            text-decoration: underline;}

        .text-highlight { /*Slogan unter dem Vereinsnamen hervorheben*/
            color: dimgrey;
            font-size: 25px;}


        .text-container { /*Container für den Text, hervorheben des Textes*/
            background-color: #DEDEDE;
            padding: 8px;
            color: #484846;
            font-weight: 600;}


        .legal-content { /*Impressum und Datenschutz*/
            padding: 8px;}

        .legal-text {
            margin-right: 16px}


        .wappen-header {
            padding-right: 30px; /*Abstand zu Vereinslogo und Slogan vergrößern*/}


        a.eins { /*Aussehen der Links für den Navigationsbereich anpassen*/
            font-size: 25px;
            margin: 20px;} /*Abstand vergrößern*/

        .slideshow-container { /*Container für Slideshow*/
            background-color: white;
            padding: 16px;
            justify-content: center}
    </style>

</head>


<body>
<div class="navbar">
    <div class="wappen-header"> <img src="Wappen.png"; width="100"; height="200";> </div>
    <h1 class="headline">
        FC Emszauber e.V.<br> <span class="text-highlight">Wir zaubern an der Ems</span>
    </h1>

    <div>
        <a class="eins" href="Index.html">Hauptmenü</a>
        <a class="eins" href="Spielpläne.html">Termine</a>
        <a class="eins" href="Tickets.html">Tickets</a>
        <a class="eins" href="Anmeldeformular.html">Mitglied werden</a>
    </div>
</div>


    <div class="slideshow-container">
        hi
        <div class="slideshow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <div class="slide s1">
                    <img src="1.Herren.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="2.Herren.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="A-Jugend.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="B-Jugend.jpg" alt="">
                </div>
            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>

            <div class="text-container">
            Derby-Time gegen den TUS Lingen
            </div>
        </div>
    </div>



<div class="legal-content">
    <span class="legal-text">(c) 2022 - FC Emszauber e.V.</span> | <a href="Impressum.html">Impressum und Datenschutz</a>
</div>

</body>
</html>
